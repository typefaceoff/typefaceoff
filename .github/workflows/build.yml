# As of AugustÂ 2023, SonarCloud does not support analysis of code from external pull request
# (e.g. from forks). This convoluted GitHub Action, and its companion `sonarcloud.yml`, is a
# workaround. The â€˜SonarCloudâ€™ GitHub Action defined in `sonarcloud.yml` runs upon the
# completion of this one.
#
# Adapted from:
# - https://github.com/se310-Team4/KKDZ/blob/release-2.0/.github/workflows/build.yml; and
# - https://community.sonarsource.com/t/how-to-use-sonarcloud-with-a-forked-repository-on-github/7363

name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ðŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: ðŸ“¶ Install
        run: |
          npm install
        env:
          CI: true

      - name: ðŸ§ª Test
        run: |
          npm run test:ci
          cat ./coverage/lcov.info
        env:
          CI: true

      - name: ðŸ”Š Upload code coverage to GitHub Artifacts (for SonarCloud)
        uses: actions/upload-artifact@v3
        with:
          name: typefaceoff-lcov-file
          path: coverage/lcov.info

      - name: ðŸ”§ Build
        run: |
          NODE_ENV=production npm run build
        env:
          CI: true

      - name: ðŸ”Š Save PR number (for SonarCloud)
        if: github.event_name == 'pull_request'
        run: echo ${{ github.event.number }} > PR_NUMBER.txt

      - name: ðŸ”Š Upload PR number to GitHub Artifacts (for SonarCloud)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: PR_NUMBER
          path: PR_NUMBER.txt
